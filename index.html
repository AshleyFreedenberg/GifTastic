<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GifTastic</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="row jumbotron">
            <div class="col-md-12">
                <h1>GifTastic</h1>
            </div>
        </div>
        <div class="row card">
            <div class="col-md-12">
                <span id=btnSpot></span>
            </div>
        </div>
        <div class="row card">
            <div class="col-md-12">
                <form class="d-flex justify-content-center" id="breed-form">
                    <label for="breed-input">Add a <i class="fas fa-dog"></i> breed!</label>
                    <input type="text" id="breed-input">
                    <input id="add-breed" type="submit" value="Submit">
                </form>
            </div>
        </div>
        <div class="row card">
            <div class="col-md-12" id="gifSpot">    
            </div>
        </div>
    </div>





    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/javascript/javaScript.js"></script>
</body>

</html>
